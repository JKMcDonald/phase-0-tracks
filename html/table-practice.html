<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<table>
<tr>
   <th>Name</th>
   <th>Superpower</th>
   <th>Color</th>
</tr>
<tr>
   <td>The Hulk</td>
   <td>Extra Strength</td>
   <td>Green</td>
</tr>
<tr>
  <td>Spiderman</td>
  <td>Spider-like reflexes, web-shooting, sticky pores</td>
  <td>blue/red</td>
</tr>
<tr>
   <td>Wolverine</td>
   <td>regeneration, extending bones</td>
   <td>Human flesh</td>
</tr>
 </table> 
 <table border=1>
 <tr>
    <th> Name </th>
    <th> Country </th>
    <th> Birth Month </th>
 </tr>
 <tr> 
    <td> Kyle </td>
    <td> USA </td>
    <td> September </td>
 </tr>
 <tr>
    <td rowspan="2"> Jonathan </td>
    <td> Bulgaria </td>
    <td> July </td>
  </tr>
  <tr>
     <td colspan="2"> (blank) </td>
  </tr>
</table>


</body>
</html>
